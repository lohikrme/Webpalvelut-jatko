# Start containers
#
# start mysql
# $ docker compose up --force-recreate --build photo-service-database -d
#
services:
  # database definitions
  photo-service-database:
    image: mysql
    restart: always
    container_name: photo-service-database
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    networks:
      - photo-service-network
    # to be able to connect the db outside
    ports:
      - ${DB_HOST_PORT}:${DB_PORT}
    volumes:
      - photo-service-data:/var/lib/mysql
networks:
  photo-service-network:
    name: photo-service-network
volumes:
  photo-service-data:
